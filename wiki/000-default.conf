<VirtualHost *:80>
  ServerName wiki-inm.rimera.com
  Redirect permanent / https://wiki-inm.rimera.com/
</VirtualHost>

<VirtualHost *:443>

  SSLEngine on
  SSLCertificateFile /etc/apache2/ssl/inm-wiki.crt
  SSLCertificateKeyFile /etc/apache2/ssl/inm-wiki.key
  ServerName wiki-inm.rimera.com
  ServerAdmin admin@localhost
  DocumentRoot /var/www/html
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
